<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sweater</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main">Messages</a>
                </li>
                <!--              sec:authorize="hasAnyAuthority('ADMIN') &#45;&#45; тэг видим только с ролью ADMIN  -->
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/user">User list</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" href="/user/profile">Profile</a>
                </li>
            </ul>
            <div class="navbar-text me-3" th:text="${#authentication.getName()}"></div>
            <form sec:authorize="isAuthenticated() "th:action="@{/logout}" method="post">
                <input class="btn btn-primary" type="submit" value="Sign Out"/>
            </form>
            <!--            authentication.getName() - получение имени залогиненного пользователя -->
        </div>
    </div>
</nav>
</html>
