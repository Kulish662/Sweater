<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" th:object="${usr}"  method="post">
    <div><input type="text"  th:field="*{username}" placeholder="User name"></div>
    <br>
    <div><input type="text"  th:field="*{password}" placeholder="Password"></div>
    <br>
    <div><input type="submit" value="Sign in"></div>
</form>
<a href="/registration">Add new user</a>
</body>
</html>
